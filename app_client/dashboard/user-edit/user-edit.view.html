<div class="app-container container-fluid">
<div class="row">
  <dashboard-navigation></dashboard-navigation>

  <div class="col-md-9">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Actualizar datos del usuario</h3>
      </div>
      <div class="panel-body">
        <div class="alert alert-danger" role="alert" ng-show="vm.errMessage">{{ vm.errMessage }}</div>
        <div class="alert alert-info" role="alert" ng-show="vm.formInfo">{{vm.formInfo}}</div>
        <form class="form-horizontal" ng-submit="vm.onSubmit()">
        <fieldset>
          <legend>Datos del Usuario</legend>
          <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Nombre</label>
            <div class="col-lg-10">
              <input class="form-control" id="inputName" placeholder="Nombre" type="text" ng-model="vm.user.name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input class="form-control" id="inputEmail" placeholder="Email" type="email" ng-model="vm.user.email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPhone" class="col-lg-2 control-label">Teléfono</label>
            <div class="col-lg-10">
              <input class="form-control" id="inputPhone" placeholder="+569" type="text" ng-model="vm.user.phone">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
            </div>
          </div>
        </fieldset>
      </form>
      </div>
    </div>
  </div>

  <div class="col-md-9">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Cambiar contraseña</h3>
      </div>
      <div class="panel-body">
        <div class="alert alert-danger" role="alert" ng-show="vm.passErrMessage">{{ vm.passErrMessage }}</div>
        <div class="alert alert-info" role="alert" ng-show="vm.passFormInfo">{{vm.passFormInfo}}</div>
        <form class="form-horizontal" ng-submit="vm.onSubmitPasswordChange()">
        <fieldset>
          <legend>Contraseña original</legend>
          <div class="form-group">
            <label for="inputOld" class="col-lg-2 control-label">Contraseña</label>
            <div class="col-lg-10">
              <input class="form-control" id="inputOld" placeholder="password" type="password" ng-model="vm.newPassword.old">
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Contraseña nueva</legend>
          <div class="form-group">
            <label for="inputNew" class="col-lg-2 control-label">Nueva Contraseña</label>
            <div class="col-lg-10">
              <input class="form-control" id="inputNew" placeholder="password" type="password" ng-model="vm.newPassword.new">
            </div>
            <label for="inputNew2" class="col-lg-2 control-label">Confirme Nueva Contraseña</label>
            <div class="col-lg-10">
              <input class="form-control" id="inputNew2" placeholder="password" type="password" ng-model="vm.newPassword.new2">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
            </div>
          </div>
        </fieldset>
      </form>
      </div>
    </div>
  </div>

  <footer></footer>
</div>
</div>
