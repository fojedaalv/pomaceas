<div class="app-container container-fluid">
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Mapa de Estaciones de Monitoreo</h3>
      </div>
      <div class="panel-body">
        <ui-gmap-google-map
          center='vm.map.center'
          zoom='vm.map.zoom'
          events="vm.map.events">
          <ui-gmap-markers
            models="vm.markers"
            idKey="id"
            coords="'self'"
            icon="'icon'"
            click="vm.clickMarker">
            <ui-gmap-windows options="vm.windowOptions" closeClick="vm.closeClick()">
              <div ng-non-bindable>
                <h2>{{title}}</h2><br/>
                Ciudad: {{city}}<br/>
                Regi√≥n: {{region}}<br/>
                <a href="/#/dashboard/station-measurements/{{id}}">Ver mediciones</a>
              </div>
            </ui-gmap-windows>
          </ui-gmap-markers>
        </ui-gmap-google-map>
      </div>
    </div>
  </div>
</div>
</div>
